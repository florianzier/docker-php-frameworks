version: '3'

services:

  www:
    image: nginx:1.13-alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf/conf.d:/etc/nginx/conf.d:ro
      - ./conf/ssl:/etc/ssl:ro
      - ./logs:/var/log/nginx:rw
      - ./www:/usr/share/nginx/html:ro
    depends_on:
      - php
      - db
    restart: unless-stopped

  php:
    build:
      context: ./php-fpm
    image: zier/php-composer:7-fpm-alpine
    volumes:
      - ./www:/usr/share/nginx/html:rw
    restart: unless-stopped

  db:
    image: mariadb:10.3
    #ports:
    #  - '3306:3306'
    volumes:
      - db:/var/lib/mysql
      - ./conf/initdb.d:/docker-entrypoint-initdb.d
    restart: unless-stopped
    env_file: .env

  adminer:
    image: hardware/adminer
    ports:
      - '8008:8888'
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db:
